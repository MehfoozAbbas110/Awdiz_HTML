<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/d38ebf82bd.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" href="https://w1.pngwing.com/pngs/250/641/png-transparent-green-leaf-logo-cigna-insurance-health-insurance-health-care-selffunded-health-care-aetna-blue-cross-blue-shield-association.png">
    <style>
        #main{
            width: 100%;
            height: 685px;
            background-color: #f0f0f0;
            border: 2px solid black;  
        }
        #box{
            width: 400px;
            height: 240px;
            margin: auto;
            margin-top: 4%;
            text-align: center;
            background-color: #5e7dcf;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            
        }
        #username{
            width: 80%;
            margin: auto;
            display: flex;
            height: 25px;
            margin-top: 8%;
        }
        #icon{
            width: 12%;
            display: flex;
            align-items: center;
            background-color: #efefef;
            
            }
            
        #icon i{
            margin: auto;
        }
       
        #inp input{
            width: 274px;
            height: 20px;
        }
        #pass{
            width: 80%;
            margin: auto;
            display: flex;
            height: 25px;
            margin-top: 8%;
        }
        #icon{
            width: 12%;
            display: flex;
            align-items: center;
            background-color: #efefef;
            
            }
            
        #icon i{
            margin: auto;
        }
       
        #inp input{
            width: 274px;
            height: 20px;
        }
        #forgotpass{
            margin-top: 8%;
            display: flex;
            justify-content: space-around;
        }
        #forgotpass a{
            text-decoration: none;
            color: white;

        }
        #forgotpass input{
            background-color: #e38484;
            width: 15%; 
            height: 30px; 
            color: white; 
            text-align: center;
            border: 0px;
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="box">
            <h1 style="color: #f0f0f0; padding-top: 5%;">Login</h1>
            <div>
                <form action="#">
                    <div id="username">
                        <div id="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div id="inp">
                            <input type="text" placeholder="User Name">
                        </div>

                    </div>
                    <div id="pass">
                        <div id="icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div id="inp">
                            <input type="text" placeholder="Password">
                        </div>
                    </div>
                    <div id="forgotpass">
                        <a href="#">Forgot Password?</a>
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
