<!DOCTYPE html>

<html>
  <head>
    <style>
      #hover {
        border: 1px solid rgb(227, 76, 76);
        height: 100px;
        width: 100px;
      }

      #hover:hover {
        border: 1px solid rgb(84, 16, 180);
        color: blue;
      }
      /* when using pattern */
      #text:valid {
        background-color: green;
      }

      #text:invalid {
        background-color: rgb(246, 67, 156);
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>SIGN IN</legend>
        <label>Email :</label><br />
        <input /><br />
        <label>Password :</label><br />
        <input /><br />
        <input type="submit" /><br />
      </fieldset>
    </form>

    <input type="submit" value="Sign in!" /><br />

    <input type="text" value="Hello.." /><br />

    <input type="radio" value="honda" />
    <label for="honda">Honda</label><br />
    <input type="radio" value="bmw" />
    <label for="bmw">BMW</label><br />

    <input type="range" min="1" max="10" value="10" /><br />

    <input type="text" value="Hello" readonly /><br />

    <input type="text" value="Hello123" disabled /><br />

    <!-- If you signin -> name -> disable
    not signined -> readonlyd -->

    <input type="text" size="" /><br />
    <input type="text" size="20" /><br />

    <input maxlength="5" />

    <form>
      <input type="number" min="0" max="100" />
      <input type="submit" />
    </form>

    <div id="hover">testing hover</div>

    <form onsubmit="">
      <input id="text" type="text" pattern="\w{3,13}" required />
      <input id="text" type="password" pattern="\w{4,4}" required />
      <input disabled type="submit" />
    </form>

    <input />
    <input />
    <input autofocus />
    <input />

    <!-- <span title="You just hovered on hii, tooltip">Hiii</span> -->

    <form novalidate>
      <label>Email</label><br />
      <input required /><br />
      <label>Password</label><br />
      <input /><br />
      <input type="submit" /><br />
    </form>

    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #eeee10"
    >
    </canvas>

    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="20"
        stroke="red"
        strokewidth="4"
        fill="yellow"
      />
    </svg>
  </body>
</html>
