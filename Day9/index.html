<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../images/widget-i5.png" />
    <style>
      * {
        color: red;
      }
      h3.test {
        color: aqua;
      }

      #myId {
        color: blue;
      }
      .myClass {
        color: maroon;
      }
    </style>
  </head>
  <body>
    <h1>Media Tags</h1>
    <h2>Image Tag</h2>
    <img src="../images/ironman.jpg" alt="Iron Man" height="300" width="300" />

    <h2>Video Tag</h2>
    <video
      src="../images/VID-20210330-WA0002.mp4"
      height="500"
      controls
      autoplay
      muted
    ></video>

    <h2>Audio Tag</h2>
    <audio
      src="../images/solitude-dark-ambient-electronic-197737.mp3"
      controls
    ></audio>

    <h2>HTML Youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/qz0aGYrrlhU?si=3D1ICYe8e00tLHn4"
    ></iframe>

    <h1>CSS</h1>

    <h3 class="test">Testing .Class</h3>
    <h5 class="test">Hello</h5>
    <span class="test">Test</span>

    <h2>Testing *</h2>

    <p>Hello World!</p>
    <h2>Hello Hello</h2>

    <h1 id="myId">Testing #id</h1>
    <h1 class="myClass">Testing Class</h1>
    <h2><b style="color: blueviolet">Testing Inline CSS</b></h2>

    <h1>Testing External CSS</h1>

    <div style="background-color: goldenrod; color: black; border: 2px solid black;">Testing BG Color & Inline Colors</div>
  </body>
</html>
